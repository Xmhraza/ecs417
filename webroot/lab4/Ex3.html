<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Hello World</title>
      
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="lab3Style.css">
      
    </head>

    <header>
      <h1>
        Shirt Order Form
      </h1>
    </header>

    

    <body class="cw">

      <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">

        <fieldset class="headBorder">
              <legend>Shirt Information</legend><br>
              <label>Shirt Size</label><br>
              <select name="where">
                <option>Choose size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
      
            <p>
              <label>Sleeves</label><br>
              <input type="radio" name="Sleeve-Size" value="1" >Long <br>
              <input type="radio" name="Sleeve-Size" value="2" checked>Short <br>
            </p>
      
            <p>
              <label>Shirt Color</label><br>
              <input type="color"name="colorChoice"></inputtype>
            </p>
      
            <p>
              <label>Title:</label><br>
              <input type="text"name="title"></inputtype>
            </p>
      
            <p>
              <label>Date Recorded</label><br>
              <input type="date"></inputtype>
            </p>
    
        </fieldset>

        
  
        <article class="headBorder">
          <p>
            <label>Name:</label>
            <input type="text"name="Name"></inputtype>
          </p>
          <p>
            <label>Email-Address:</label>
            <input type="email"name="Email"></inputtype>
          </p>
          <p>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0]{1}[0-9]{4}-[0-9]{6}" required> 
          </p>
        </article>
  
        <address class="headBorder">
          <p>
            <label >Address:</label><br>
            <textarea placeholder="Enter Address"></textarea>
          </p>
          <p>
            <label>City:</label>
            <input type="text" name="city"list="cities">
            <datalist id="cities">
              <option>Calcutta</option>
              <option>London</option>
              <option>Los Angeles</option>
              <option>New York</option>
              <option>Paris</option>
              <option>Prague</option>
              <option>Tokyo</option>
            </datalist>
            
          </p>
          <p>
            <label>Postcode:</label>
            <input type="text"name="postcode"></inputtype>
          </p>
        </address>

        
  
        
          
          <button>
            <label>Keep me informed about the future shirt info</label> 
              <input type="checkbox" name="future"></inputtype>
              <br>
              <br>
              <input type="submit" value="submit" class="green-color">
              <input type="reset" name="Clear Form" class="green-color"></inputtype>
          </button>

          
          
        

        
        
  

      
      </form>

      


      
    </body>
  
  </html>
